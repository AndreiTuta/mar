<nav class="navbar is-success is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ url_for('frontend.homepage') }}">
                <div class="column is-one-fourth title has-text-white">
                    MAR
                </div>
            </a>
        </div>
        <div class="navbar-burger burger" data-target="navbarBasicExample">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>{% if current_user.is_authenticated %}
            <span></span>{%endif%}
            <span></span>
        </div>
    </div>

    <div id="navbarBasicExample" class="navbar-menu" style="background: transparent;">
        <div class="navbar-end">
            <div class="navbar-item">
                <a class="button is-dark" href="{{ url_for('frontend.homepage') }}">
                    <strong>Home</strong>
                </a>
            </div>
            <div class="navbar-item">
                <a class="button is-dark" href="{{ url_for('frontend.aboutpage') }}">
                    <strong>About</strong>
                </a></div>
            <div class="navbar-item">
                <a class="button is-dark" href="{{ url_for('frontend.servicespage') }}">
                    <strong>Services</strong>
                </a></div>
            <div class="navbar-item">
                <a class="button is-dark" href="{{ url_for('frontend.gallerypage') }}">
                    <strong>Gallery</strong>
                </a></div>
            <div class="navbar-item">
                <a class="button is-dark" href="{{ url_for('frontend.contactpage') }}">
                    <strong>Contact</strong>
                </a></div>
            {% if current_user.is_authenticated %}
            <div class="navbar-item">

                <a class="button is-dark" href="{{ url_for('frontend.calendarpage') }}">
                    <strong>Calendar</strong>
                </a></div>
            <div class="navbar-item">
                <a class="button is-dark" href="{{ url_for('frontend.logoutpage') }}">
                    <strong>Logout</strong>
                </a></div>
            {% else %} <div class="navbar-item">
                <a class="button is-dark" href="{{ url_for('frontend.loginpage') }}">
                    <strong>Login</strong>
                </a></div>
            {% endif %}
        </div>
    </div>
</nav>

<script>
    // Get all "navbar-burger" elements
    var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(function ($el) {
            $el.addEventListener('click', function () {

                // Get the target from the "data-target" attribute
                var target = $el.dataset.target;
                var $target = document.getElementById(target);

                // Toggle the class on both the "navbar-burger" and the "navbar-menu"
                $el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

            });
        });
    }
</script>
