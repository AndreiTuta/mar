{% extends 'index.html' %} {%block body%}
<!-- <div class="slider"> -->
{% for album in albums%}
<div class="column">
    <div class="card">
        <div class="card-content">
            <div class="media">
                <div class="media-content">

                    <a href="{{ url_for('frontend.gallery_album_page', album_id = album.id)}}">
                        <p class="title is-4"> {{album.name}}</p>
                    </a>
                    <p class="subtitle is-6">@mar</p>
                </div>
            </div>

            <div class="content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Phasellus nec iaculis mauris.
                <br>
                <time> {{album.date}}</time>
            </div>
        </div>
    </div>
</div>
{% endfor%}
<script>
    $(".slider").slick({
        dots: false,
        speed: 100,
        arrows: true,
    });
</script>
{%endblock%}
